<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Collect_Shopping</title>

    <script src="../lib/http_code.jquery.com_jquery-2.0.0.js"></script>

    <link rel="stylesheet" href="../lib/tether-1.3.3/dist/css/tether.min.css">
    <link rel="stylesheet" href="../lib/bootstrap-4.1.1-dist/css/bootstrap.css">

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8">
            <ul class="nav nav-pills ">
                <li class="nav-item"><a class="nav-link" href="../index.html">Main</a></li>
                <li class="nav-item"><a class="nav-link" href="users_orders.html">User orders</a></li>

                <li class="nav-item" ><a class="nav-link " href="Geography.html">Geography</a></li>
                <li class="nav-item" ><a class="nav-link active" href="Geo_structure.html">Geo-Structure</a></li>
            </ul>
        </div>
        <div class="col-lg-4">
            <div class="row" id="user" >
                <div class="col-lg-6 "><span> User name : </span><span>{{ name_value }}</span></div>
                <div class="col-lg-6"><span> User ID :</span><span> {{ ID_value }}</span> </div>
            </div>
        </div>
        <div class="row">

        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
              <div class="col-lg-12 ">
                <ul id="geo" class="nav nav-pills">
                    <li  v-for="item in geoList" class="nav-item" :value="item.value" @click.click.stop.prevent="selectGeo($event)"><a class="nav-link" :value="item.value" href="">{{item.geoname}}</a></li>

                <div class="col-lg-12" id="basic-grid"></div>
             </div>
            </div>
        </div>
    </div>
        <div v-if=" mes!=='' " class="row" id="message" >
           <div  class="col-lg-12 ">
              <span> Message:  </span>
              <span v-bind:style="'color:red'">{{mes}}</span>
              <span>       </span>
              <button @:click="mes=''">ok</button>
            </div>
        </div>
    <div class="row">
        <geo-structure id="geostructure"></geo-structure>>
    </div>

</div>

<script type="text/javascript" src="Geo_Structure.vue"></script>
